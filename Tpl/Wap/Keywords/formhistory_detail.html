<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$Think.config.Wname}</title>
{:HEADERX_WAP()}
</head>

<body>


<div class="container">
	<div class="row">
		<h3 style="color:red;">{$mtresult.name}</h3>
	</div>
	<div class="row">
		<ul class="list-group">
		  <li class="list-group-item">
		  	<span ><strong>提交时间:</strong></span><br/>
		  	<span>{$result.post_time}</span>
		  </li>
		  <li class="list-group-item">
		  	<span ><strong>处理状态:</strong></span><br/>
		  	<span style="color:red">
		  		<if condition="$result.handle_status eq 1">
		  			已处理
		  		<else/>
		  			未处理
		  		</if>
		  	</span>
		  </li>

		  <foreach name="fresult" item="one">
		  	 <li class="list-group-item">
			  	<span ><strong>{$one.name}:</strong></span><br/>
			  	<span>
			  		<php>
			  			echo $result['form_content'][$one['id']];
			  		</php>
			  	</span>
			</li>

		  </foreach>
		 
		</ul>
	</div>
</div>


</body>
</html>
