<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
	<!--breadcrumbs-->
	<div id="content-header">
		<h1>物业管理</h1>
		<div id="breadcrumb">
			<a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="javascript:" class="current">物业列表</a>
			<foreach name="navbar" item="one">
			<a href="__URL__/one_messagetype_list/id/{$one.id}" class="current">{$one.name}</a>
			</foreach>
		</div>
	</div>
	<!--End-breadcrumbs-->
	<!--Action boxes-->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-th-list"></i></span>
						<h5>添加 {$aresult.name} 数据</h5>
					</div>
					<div class="alert alert-error hide" id="alert_info">
						<button type="button" class="close" onclick="$('#alert_info').hide();">×</button>
						<div class="alert-body">
							<span id="modal"></span>
						</div>
					</div>
					<div class="widget-content nopadding">
						<form action="__URL__/add_message" method="post" class="form-horizontal">
							<div class="control-group">
								<label class="control-label">物业编号:</label>
								<div class="controls">
									<input type="text" class="span11" name="title" value="{$title}"  />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">收费期间 :</label>
								<div class="controls">
									<input type="text" class="span11" name="createdate"  />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">缴费单号:</label>
								<div class="controls">
									<input type="text" class="span3" name="danhao"  />不填写将根据时间自动生成
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">费用明细 :</label>
								<div class="controls">
									<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th>缴费项目</th>
												<if condition="$aresult['is_diapley'] eq 1">
													<th>{$aresult['success_send_msg']}</th>
												</if>
												<if condition="$aresult['is_bind'] eq 1">
													<th>{$aresult['success_info']}</th>
												</if>
												<th>{$aresult.faile_info}</th>
												<th>{$aresult.worker_openid}</th>
												<th>系数</th>
												<th>{$aresult.accept_openid}</th>
												<th>备注</th>
											</tr>
										</thead>
										<tbody>
											<foreach name="fresult"  item="one">
												<tr>
													<td>{$one.name}</td>
													<if condition="$aresult['is_diapley'] eq 1">
														<td>
															<input name="shangqi[{$one.id}]" id="shangqi{$one.id}" type="text" class="span11"/>
														</td>
													</if>
													<if condition="$aresult['is_bind'] eq 1">
														<td>
														<input name="benqi[{$one.id}]" type="text" onblur="getyongliang('{$one.id}');" id="benqi{$one.id}" class="span11"/>
														</td>
													</if>
													<td>
														<input name="nuitnum[{$one.id}]" id="nuitnum{$one.id}" type="text" class="span11"/>
													</td>
													<td>
														<input name="pricenum[{$one.id}]" onblur="gettotial('{$one.id}');" id="pricenum{$one.id}" type="text" class="span11"/>
													</td>
													<td>
														<input name="xsnum[{$one.id}]" id="xsnum{$one.id}" type="text" class="span11"/>
													</td>
													<td>
														<input name="countnum[{$one.id}]" id="countnum{$one.id}" type="text" class="span11"/>
													</td>
													<td>
														<input name="remark[{$one.id}]"  type="text" class="span11"/>
													</td>
												</tr>
											</foreach>
										</tbody>
									</table>


								</div>
							</div>
							<div class="control-group">
								<label class="control-label">预交款余额:</label>
								<div class="controls">
									<input  type="text" name="money" class="span3"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">提示时间:</label>
								<div class="controls">
									<input  type="text" name="tstime"  class="span3"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">状态:</label>
								<div class="controls">
									<select  name="status">
										<option value="0">未缴</option>
										<option value="1">已缴</option>
									</select>
								</div>
							</div>
							<div class="form-actions">
									<input type="hidden" name="aid" value="{$aresult.id}"/>
									<button type="submit" class="btn btn-success">提交</button>
									<button type="submit" class="btn btn-primary">
										<i class="icon-print"></i>提交并打印
									</button>
									<a href="javascript:window.history.back();void(0);" class="btn">取消</a>
							</div>
							</form>
						</div>
					</div>
				</div>

				<!--end-main-container-part-->

				<include file="Public:footer" />
				{:FOOTERX()}
<script type="text/javascript">

	function getyongliang(id){
		var shangqi=$("#shangqi"+id).val();
		var benqi=$("#benqi"+id).val();
		var yongliang=parseFloat(benqi)-parseFloat(shangqi);
		$("#nuitnum"+id).val(yongliang);
	}

	function gettotial(id){
		var yongliang=$("#nuitnum"+id).val();
		var pricenum=$("#pricenum"+id).val();
		var totailprice=parseFloat(yongliang)*parseFloat(pricenum);
		$("#countnum"+id).val(totailprice);
	}

</script>
</body>
</html>
