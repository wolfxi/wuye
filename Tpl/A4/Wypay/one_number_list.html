<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
	<!--breadcrumbs-->
	<div id="content-header">
		<h1>物业管理</h1>
		<div id="breadcrumb">
			<a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="javascript:" class="current">物业列表</a>
			<foreach name="navbar" item="one">
			<a  href="__URL__/one_messagetype_list/id/{$one.id}" class="current">{$one.name}</a>
			</foreach>
		</div>
	</div>
	<!--End-breadcrumbs-->

	<!--Action boxes-->
	<div class="container-fluid">

		<div class="row-fluid">

			<div class="widget-box">
				<div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
					<h5>当前物业费用分类:{$aresult.name}</h5>
					<div class="buttons">
						<a class="btn btn-mini" href="__URL__/add_messageui/id/{$aresult.id}" title="新建{$aresult.name}"><i class="icon-plus"></i></a>
					</div>
				</div>
				<div class="widget-content">


					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>编号</th>
								<th>物业编号</th>
								<th>缴费单号</th>
								<th>缴款金额</th>
								<th>状态</th>
								<th>创建时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						<foreach name="list" item="one">
						<tr>
							<td>{$one.id}</td>
							<td>{$one.title}</td>
							<td>{$one.account}</td>
							<td>{$one.money}</td>
							<td>
								<span class="label label-warning">
									<if condition="$one.is_status eq 1">
										已缴费
									<else/>
										未缴费
									</if>
								</span>
							</td>
							<td>{$one.post_time}</td>
							<td>
								<a href="javascript:void(0);" class="btn btn-primary"><i class="icon-print"></i>打印</a>
								<a href="__URL__/update_messageui/id/{$one.id}" class="btn btn-success"><i class="icon-edit">编辑</i></a>
								<a href="javascript:void(0);" onclick="delete_one('{$one.id}');" class="btn btn-danger"><i class="icon-trash">删除</i></a>
							</td>
						</tr>
						</foreach>
						</tbody>
					</table>

					<div class="pagination alternate text-center">
						<ul>
							{$page}
						</ul>
					</div>
					<div></div>
					<div class="alert alert-info">
						<form class="form-inline" method="post" action="__URL__/search_title/">
							物业用户<input name="search" value="" class="span4" size="35" maxlength="40"  type="text">
							<button type="submit" class="btn">搜索</button>
						</form>
					</div>

				</div>
			</div>



		</div>
	</div>
</div>

<!--end-main-container-part-->

<include file="Public:footer" />
<input name="del_value" id="del_value" type="hidden" value="0"/>

{:FOOTERX()}
<script type="text/javascript">
	function allselect(){
		$("[name='dels[]']:checkbox").each(function(){
			$(this).prop("checked",true);   
		}); 
	}

	function invert(){
		$("[name='dels[]']:checkbox").each(function(){
			if ($(this).is(":checked")){
				$(this).prop("checked",false);
			}else{
				$(this).prop("checked",true);
			}
		});

	
	}

	function cancel(){
		$("[name='dels[]']:checkbox").each(function(){
			if ($(this).is(":checked")){
				$(this).prop("checked",false);
			}
		});
		
	}
	
	function deletes(){
		var del_ids="";
		$("[name='dels[]']:checkbox").each(function(){
			if ($(this).is(":checked")){
				del_ids=del_ids+','+$(this).val();
			}
		}); 
		del_ids=del_ids.replace(",","");
		$.ajax({
			type: 'POST',
			url: "__URL__/delete_more_message/",
			data:{id:del_ids},
			dataType: "json",
			success: function(data) {
				if(data.flag==1){
					window.location.reload();
				}else{
					window.alert(data.msg);								
				}
			}
		});
	
	}
//删除
function delete_one(id){
	var id=id;
	$('#del_value').val(id);
	mmodal({content:'确认删除该条信息',ok:1,closen:'取消'});
}
$(document).on('click','#mmodal_ajax_ok', function (e) {
		//$('#myModal').modal('hide');
		var id = $('#del_value').val();
		$.post("__URL__/delete_message1",{id:id},function(data){
			if(data.flag==1){
				window.location.reload();
			}
			});
		})

</script>

</body>
</html>
