<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
	<!--breadcrumbs-->
	<div id="content-header">
		<h1>广告信息发布</h1>
		<div id="breadcrumb">
			<a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a> 
			<a href="__URL__/index/navid/{$navid}" <if condition="$navid eq $forumlist['WY_ADS']" >class="current"</if> >信息分类列表</a>
			<foreach name="leftnav['wyads']" item="one">
				<a href="__URL__/one_messagetype_list/id/{$one.id}/navid/{$navid}" <if condition="$navid eq $one['id']" >class="current"</if> >{$one.name}</a>
			</foreach>
		</div>
	</div>
	<!--End-breadcrumbs-->

	<!--Action boxes-->
	<div class="container-fluid">

		<div class="row-fluid">

			<div class="widget-box">
				<div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
					<h5>{$aresult.name}</h5>
					<div class="buttons">
						<a class="btn btn-mini" href="__URL__/add_messageui/id/{$aresult.id}" title="新建内容"><i class="icon-plus"></i></a>
					</div>
					<div class="buttons">
						<a class="btn btn-mini" href="__URL__/update_messagetypeui/id/{$aresult.id}" title="设置" ><i class="icon-wrench"></i></a>
					</div>
				</div>
				<div class="widget-content">
					<div class="alert alert-info">
					    <div class="alert-body">
					        <span>当前信息分类：【{$result.name}】-【
					        	<if condition="$result.is_status eq 1">
					        		<span class="label label-success">正常</span>】
					        	<else/>
					        		<span class="label label-danger">禁用</span>】
					        	</if>
					        </span>
					    </div>
					</div>


					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>编号</th>
								<th>标题</th>
								<if condition="$_SESSION['QUERY_LOGIN'] eq 1">
								<th>阅读量</th>
								</if>
								<th>文章时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						<foreach name="list" item="one">
						<tr>
							<td>
								<label class="checkbox inline">
									<input type="checkbox" value="{$one.id}" id="dels_{$one.id}" name="dels[]" />{$one.id}
								</label>
							</td>
							<td>
								{$one.title}
								<if condition="$one.is_top eq 1">
									<span style="color: #FF0000">[顶]</span>
								</if>
							</td>
							<if condition="$_SESSION['QUERY_LOGIN'] eq 1">
							<td>{$one.click_num}</td>
							</if>
							<td>{$one.post_time}</td>
							<td>
								<a class="btn btn-primary" href="__URL__/update_messageui/id/{$one.id}"><i class="icon-edit"></i>编辑</a>
							 <a class="btn btn-danger" id="{$one.id}" href="#static" data-toggle="modal"> <i class="icon-trash icon-white"></i> 删除 </a>
							</td>
						</tr>
						</foreach>
						<tr>
							<td colspan="30">
								<div class="btn-group">
									  <input id="selectAll"  class="btn" type="button" value="全选" >
					                <input id="selectNone"  class="btn" type="button" value="反选" >
					                <input id="cancel"  class="btn" type="button" value="取消" name="cancel">
 									<a class="btn" href="#static_dels" onclick="deletes();"  id="deltet" data-toggle="modal">删除</a>
								</div>
							</td>
						</tr>

						</tbody>
					</table>

					<div class="pagination alternate text-center">
						<ul>
							{$page}
						</ul>
					</div>
					<div></div>
					<div class="alert alert-info">
						<form class="form-inline" method="post" action="__URL__/search_title/aid/{$_GET['id']}">
							标题<input name="search" value="" class="span4" size="35" maxlength="40"  type="text">
							<button type="submit" class="btn">搜索</button>
						</form>
					</div>

				</div>
			</div>



		</div>
	</div>
</div>

<!--end-main-container-part-->

<include file="Public:footer" />
<input name="del_value" id="del_value" type="hidden" value="0"/>
{:FOOTERX()}
{:SELECT()}
<script type="text/javascript">

	function deletes(){
		var del_ids="";
		$("[name='dels[]']:checkbox").each(function(){
			if ($(this).is(":checked")){
				del_ids=del_ids+','+$(this).val();
			}
		}); 
		del_ids=del_ids.replace(",","");
		$.ajax({
			type: 'POST',
			url: "__URL__/delete_more_message/",
			data:{id:del_ids},
			dataType: "json",
			success: function(data) {
				if(data.flag==1){
					alert("删除成功");
					window.location.reload();
				}else{
					window.alert(data.msg);								
				}
			}
		});
	
	}
//删除

$('.btn-danger').click(function(){
  var r=confirm("确定删除？");
  if(r==true){
     var id=$(this).attr('id');
  $("#del_value").val(id);
  var del_id=$("#del_value").val();
  $.post("__URL__/delete_message1",{id:del_id},function(data){

        alert(data.msg);
        window.location.reload();
   
  })
  }
 
})

</script>

</body>
</html>
