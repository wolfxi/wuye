<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>
<include file="Public:header" />
<div id="content">
  <div id="content-header">
    <h1>归属物业表单列表</h1>
  </div>
  <div id="breadcrumb"> <a class="tip-bottom" href="/iwy/index.php/Admin/Index/index.html" data-original-title=""> <i class="icon-home"></i> 首页 </a> <a class="current" href="/iwy/index.php/Admin/WuyeSelfForm/index.html">归属物业表单列表</a> </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th-list"></i> </span>
            <h5>归属物业表单列表</h5>
            <div class="buttons"></div>
          </div>
          <div class="widget-content">
            <div class="invoice-content">
              <div id="alert_info" class="alert alert-error hide">
                <button class="close" onClick="$('#alert_info').hide();" type="button">×</button>
                <div class="alert-body"> <span id="modal"></span> </div>
              </div>
              <div>
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>编号</th>
                      <th>表单名称</th>
                      <th>权限</th>
                      <th>关键字</th>
                      <th>状态</th>
                      <th>归属小区</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th colspan="10"> <div class="pagination alternate">
                          <ul>
                            <li> {$page} </li>
                          </ul>
                        </div>
                      </th>
                    </tr>
                  </tfoot>
                  <tbody>
                  <volist name="res" id="vo">
                    <tr id="list_data_3532">
                      <td>{$vo.id}</td>
                      <td class="center taskDesc">{$vo.name}</td>
                      <td class="center taskDesc">全部用户</td>
                      <td class="center taskDesc">{$vo.keyworks}</td>
                      <td class="center taskStatus">

                      <span class="label label-success">
								<switch name="vo.status" ><case value="1">正常</case><case value="2">禁止</case>
								</switch>
                      </span>
                      </td>
                      <td class="center taskDesc">
	                      <volist name="result" id="vo1">
			                  <if condition="$vo['type_xiaoqu'] eq $vo1['id'] ">
			                  {$vo1.name}
			                  </if> 
	                      </volist>
                      </td>
                      <td class="center taskOptions"><a class="btn btn-info" href="{:U('System/wuyeformmodiled')}?id={$vo.id}"> <i class=" icon-align-justify icon-white"></i> 数据列表 </a> <a class="btn btn-info" href="{:U('System/wuyeformmodiled')}?id={$vo.id}"> <i class="icon-edit icon-white"></i> 编辑 </a></td>
                    </tr>
                   </volist>

                  </tbody>
                </table>
              </div>
              <div class="alert alert-info">
                <form class="form-inline">
                  表单名：
                  <input type="text" style="width:150px" maxlength="40" size="35" value="" name="bdname">
                  关键字：
                  <input type="text" style="width:150px" maxlength="40" size="35" value="" name="xqname">
                  <button class="btn" type="submit">搜索</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div id="footer" class="span12">2014 © 智慧物业管理系统 版权所有 All rights reserved</div>
    </div>
  </div>


</div>

<!--end-main-container-part--> 

<include file="Public:footer" />
</body>
</html>{:FOOTERX()}
