<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
	<!--breadcrumbs-->
	<div id="content-header">
		<h1>信息发布</h1>
		<div id="breadcrumb">
			<a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a> 
			<a href="{:U('Wyinfo/index')}" <if condition="$navid eq $forumlist['WY_INFO']" >class="current"</if>>信息分类列表</a>
			<foreach name="leftnav['wyinfo']" item="one">
			<a href="__URL__/one_messagetype_list/id/{$one.id}/navid/{$navid}" <if condition="$navid eq $one['id']" >class="current"</if> >{$one.name}</a>
			</foreach>
		</div>
	</div>

	<!--End-breadcrumbs-->
	<!--Action boxes-->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-th-list"></i></span>
						<h5>修改 信息分类</h5>
					</div>
					<div class="alert alert-error hide" id="alert_info">
						<button type="button" class="close" onclick="$('#alert_info').hide();">×</button>
						<div class="alert-body">
							<span id="modal"></span>
						</div>
					</div>
					<div class="widget-content nopadding">
					
						<form action="__URL__/update_messagetype" method="post" class="form-horizontal">
							<div class="control-group">
								<label class="control-label">分类名称 :</label>
								<div class="controls">
									<input type="text" class="span11" name="name" value="{$result.name}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">微信关键字 :</label>
								<div class="controls">
									<input type="text" class="span11" name="keyword" value="{$result.keyworks}" />
								</div>
							</div>
							 <div class="control-group">
							  <label class="control-label">链接地址： </label>
							  <div class="controls">
								<input id="url" name="url" type="text" class="span11" value="{$result.url}" />
							  </div>
							</div>
							<div class="control-group">
								<label class="control-label">图片:</label>
								<div class="controls">
									<input type="text" name="image" id="image"  class="span11" value="{$result.image}"  />
								</div>
								<div class="controls">
									<img class="img-rounded" id="uploadimg"  height="80px" width="160px" src="__APP__/{$result.image}"/>
								</div>
								<div class="controls">
									<input type="file" name="choseimg" id="choseimg" onchange="ajaxuploadimage('choseimg','__URL__','__APP__')"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">分类说明 :</label>
								<div class="controls">
									<textarea class="span11" name="introduce" rows="5" >{$result.introduce}</textarea>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">设置:</label>
								<div class="controls">
									<label class="checkbox inline">
										<input type="checkbox" value="1" name="status" <if condition="$result['is_status'] eq 1">checked="checked"</if> />
										启用</label>
									<label class=" checkbox inline">
										<input type="checkbox" value="1" name="shortcut" <if condition="$result['is_shortcut'] eq 1">checked="checked"</if> />
										快捷</label>
								</div>
							</div>
							<div class="form-actions">
									<button type="submit" class="btn btn-success">保存</button>
									<input name="id" type="hidden" value="{$result.id}"/> 
									<a href="javascript:window.history.back();void(0);" class="btn">取消</a>
							</div>
							</form>
						</div>
					</div>
				</div>

				<!--end-main-container-part-->

				<include file="Public:footer" />
				{:FOOTERX()}
</body>
</html>
