<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
	<!--breadcrumbs-->
	<div id="content-header">
		<h1>物业管理</h1>
		<div id="breadcrumb">
			<a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="javascript:" class="current">物业列表</a>
			<foreach name="navbar" item="one">
			<a href="__URL__/one_messagetype_list/id/{$one.id}" class="current">{$one.name}</a>
			</foreach>
		</div>
	</div>
	<!--End-breadcrumbs-->
	<!--Action boxes-->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-th-list"></i></span>
						<h5>修改{$aresult.name}</h5>
					</div>
					<div class="alert alert-error hide" id="alert_info">
						<button type="button" class="close" onclick="$('#alert_info').hide();">×</button>
						<div class="alert-body">
							<span id="modal"></span>
						</div>
					</div>
					<div class="widget-content nopadding">
						<form action="__URL__/update_message" method="post" class="form-horizontal">
							<div class="control-group">
								<label class="control-label">物业编号:</label>
								<div class="controls">
									<input type="text" value="{$result.title}" class="span11" name="title"  />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">设置:</label>
								<div class="controls">
									<label class="checkbox inline">
										<input type="checkbox" value="1" <if condition="$result.is_status eq 1" >checked="checked" </if> name="status" />
										是否显示</label>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">状态 :</label>
								<div class="controls">
									<select name="access">
										<foreach name="aresult.keyworks" key="key" item="one">
											<if condition="$result['assess'] eq $one">
											<option value="{$key}" selected="selected">{$one}</option>
											<else/>
											<option value="{$key}">{$one}</option>
											</if>
										</foreach>
									</select>
								</div>
							</div>

							<!--动态模块 start-->


							<foreach name="fresult" key="key" item="one">

							<div class="control-group">
								<label class="control-label">{$one.name}:</label>
								<div class="controls">
									<input type="text" class="span11" name="form[{$one.id}]" value="<php> echo $result['form_content'][$one['id']]; </php>" />
								</div>
							</div>

							</foreach>
							<!--动态模块 end-->

							<div class="control-group">
								<label class="control-label">排序 :</label>
								<div class="controls">
									<input type="text" class="span11" name="sort" value="{$result['sort']}"  />
								</div>
							</div>
							<div class="form-actions">
									<input type="hidden" name="aid" value="{$aresult.id}"/>
									<input type="hidden" name="id" value="{$result.id}"/>
									<button type="submit" class="btn btn-success">提交</button>
									<a href="javascript:window.history.back();void(0);" class="btn">取消</a>
							</div>
							</form>
						</div>
					</div>
				</div>

				<!--end-main-container-part-->

				<include file="Public:footer" />
				{:FOOTERX()}
</body>
</html>
