<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
	<!--breadcrumbs-->
	<div id="content-header">
		<h1>物业管理</h1>
		<div id="breadcrumb">
			<a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="javascript:" class="current">物业列表</a>
			<foreach name="navbar" item="one">
			<a  href="__URL__/one_messagetype_list/id/{$one.id}" class="current">{$one.name}</a>
			</foreach>
		</div>
	</div>
	<!--End-breadcrumbs-->
	<!--Action boxes-->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-th-list"></i></span>
						<h5>修改物业</h5>
					</div>
					<div class="alert alert-error hide" id="alert_info">
						<button type="button" class="close" onclick="$('#alert_info').hide();">×</button>
						<div class="alert-body">
							<span id="modal"></span>
						</div>
					</div>
					<div class="widget-content nopadding">
						<form action="__URL__/update_property" method="post" class="form-horizontal">
							<div class="control-group">
								<label class="control-label">物业编号:</label>
								<div class="controls">
									<input type="text" class="span11 disabled" disabled="disabled" name="number" value="{$result.number}"  />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">认证码 :</label>
								<div class="controls">
									<input type="text" class="span11" name="auth" value="{$result.auth}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">状态:</label>
								<div class="controls">
									<select name="status" >
										<foreach name="house_role" item="one">
											<if condition="$result['status'] eq $one">
												<option value="{$one}" checked="checked">{$one}</option>	
											<else/>
												<option value="{$one}">{$one}</option>
											</if>
										</foreach>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">物业名称 :</label>
								<div class="controls">
									<input type="text" class="span11" name="title" value="{$result.title}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">业主信息:</label>
								<div class="controls ">
									<label class="radio inline">
										业主姓名：
										<input name="yname" type="text" class="input-append" value="{$result.yname}"></input>
									</label>
									<label class="radio inline">
										联系电话：
										<input name="yphone" type="text" <if condition="$result['yphnoe'] neq 0">value="{$result.yphone}"</if> class="input-append" ></input>
									</label>

								</div>
							</div>
							<div class="control-group">
								<label class="control-label">租客信息:</label>
								<div class="controls ">
									<label class="radio inline">
										租客姓名：
										<input name="zname" type="text" class="input-append" value="{$result.zname}"></input>
									</label>
									<label class="radio inline">
										联系电话：
										<input name="zphone" type="text" class="input-append" <if condition="$result['zphone'] neq 0">{$result.zphone}</if> ></input>
									</label>

								</div>
							</div>
							<div class="control-group">
								<label class="control-label">物业信息 :</label>
								<div class="controls">
									<textarea id="details" name="context"  class="span11" rows="5" >{$result.context}</textarea>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">备注 :</label>
								<div class="controls">
									<textarea id="details" name="remark"  class="span11" rows="5" >{$result.remark}</textarea>
								</div>
							</div>
							<div class="form-actions">
								<input name="id" value="{$result.id}" type="hidden" />
									<button type="submit" class="btn btn-success">保存</button>
									<a href="javascript:window.history.back();void(0);" class="btn">取消</a>
							</div>
							</form>
						</div>
					</div>
				</div>

				<!--end-main-container-part-->

				<include file="Public:footer" />
				{:FOOTERX()}
</body>
</html>
