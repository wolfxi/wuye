<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
<link rel="stylesheet" href="__APP__/Public/admin/js/jBox/Skins/Blue/jbox.css" type="text/css" >
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
	<!--breadcrumbs-->
	<div id="content-header">
		<h1>物业管理</h1>
		<div id="breadcrumb">
			<a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a> 
			<a href="javascript:" class="current">物业列表</a>
			<foreach name="navbar" item="one">
			<a href="__URL__/one_messagetype_list/id/{$one.id}" class="current">{$one.name}</a>
			</foreach>
		</div>
	</div>
	<!--End-breadcrumbs-->

	<!--Action boxes-->
	<div class="container-fluid">

		<div class="row-fluid">

			<div class="widget-box">
				<div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
					<h5>物业信息列表</h5>
					<div class="buttons">
						<a class="btn btn-mini" href="{:U('Proprety/configs')}" title="设置"><i class="icon-wrench"></i></a>
						<a class="btn btn-mini" href="{:U('Proprety/create_message_typeUi')}" title="新建物业信息"><i class="icon-plus"></i></a>
					</div>
				</div>
				<div class="widget-content">


					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>编号</th>
								<th>名称</th>
								<th>状态</th>
								<th>备注</th>
								<th>操作</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th colspan="10">&nbsp;</th>
							</tr>
						</tfoot>
						<tbody>
						<foreach name="result" item="one">
						<tr>
							<td>{$one.id}</td>
							<td>{$one.name}</td>
							<td>
								<if condition="$one.is_status eq 1">
								<label class="label label-success">正常</label>
								<else/>
								<label class="label">禁用</label>
								</if>
							</td>
							<td>
								{$one.introduce}
							</td>
							<td>
								<a class="btn btn-info" href="__URL__/one_messagetype_list/id/{$one.id}"><i class="icon-align-justify"></i>数据列表</a>
								<a class="btn btn-success" onClick="move('__URL__/move_message_type','UP','{$one.id}');"><i class="icon-arrow-up"></i>上移</a>
								<a class="btn btn-success"  onClick="move('__URL__/move_message_type/','DOWN','{$one.id}');"><i class="icon-arrow-down"></i>下移</a>
								<a class="btn btn-info" href="__URL__/modelstype/id/{$one.id}"  ><i class="icon-list-alt"></i>信息字段</a>
								<a class="btn btn-info" href="__URL__/update_messagetypeui/id/{$one.id}" ><i class="icon-edit"></i>编辑</a>
								<a class="btn btn-danger" href="javascript:void(0);" onclick="delete_one('{$one.id}');"><i class="icon-trash"></i>删除</a>
							</td>
						</tr>
						</foreach>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!--end-main-container-part-->

<include file="Public:footer" />
<input name="del_value" id="del_value" type="hidden" value="0"/>
{:FOOTERX()}

<script type="text/javascript" >

//删除
function delete_one(id){
	var id=id;
	$('#del_value').val(id);
	mmodal({content:'确认删除该分类，该分类下的信息也将一同删除',ok:1,closen:'取消'});
}
$(document).on('click','#mmodal_ajax_ok', function (e) {
		//$('#myModal').modal('hide');
		var id = $('#del_value').val();
		$.post("{:U('Proprety/delete_messagetype1')}",{id:id},function(data){
			if(data.flag==1){
			window.location.href="{:U('Proprety/models')}";
			}
			});
		})
</script>
</body>
</html>
