<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
<!--breadcrumbs-->
  <div id="content-header">
    <div id="breadcrumb"><a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a><a href="{:U('System/account')}" >账户列表</a> <a href="{:U('System/wuye')}:" class="current">物业公司信息</a></div>
  </div>
<!--End-breadcrumbs-->

<!--Action boxes-->
  <div class="container-fluid">

    <div class="row-fluid">
                
        <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>物业公司信息</h5>
          <div class="buttons">
          	<a class="btn btn-mini" href="{:U('System/wuye_add')}"><i class="icon-plus"></i></a>
          </div>
        </div>
        <div class="widget-content">
        
        
          <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>编号</th>
                  <th>物业公司名称</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              
              <tbody>
              	<volist name='wuye' id='vo'>
                <tr>
                  <td>{$vo.id}</td>
                  <td>{$vo.name}</td>
                  <td><eq name='vo.status' value='1'><span class="label label-success">正常</span><else/><span class="label label-important">禁用</span></eq></td>
                  <td>
                  	<a class="btn btn-info" href="{:U('System/wuye_add',array('id'=>$vo['id']))}">
                    	<i class="icon-edit icon-white"></i> 编辑
                    </a>
             
                 <!--    <a class="btn btn-info" href="{:U('System/wuye_add',array('id'=>$vo['id']))}">
                                       <i class="icon-comments icon-white"></i> 微信权限
                                     </a>
                                -->
                  	<a class="btn btn-info" href="{:U('System/xiaoqu',array('fid'=>$vo['id']))}">
                    	<i class="icon-group icon-white"></i> 查看小区
                    </a>
                  </td>
                </tr>
                </volist>
              </tbody>
          </table>
          
              <div class="pagination alternate text-center"><ul>{$page}</ul></div>
               <!--account serarch-->
        <div class="alert alert-info">
                <form class="form-inline" id="serach" method="post" action="{:U('System/wuye')}">
                  物业公司名称：
                  <input type="text" style="width:100px" maxlength="40" size="35" value="{$_POST['account']}" name="account">
                  <button class="btn" type="submit">搜索</button>
                </form>
              </div>
<!--account serarchve-->



          
        </div>
      </div>
      
        
      
    </div>
  </div>
</div>

<!--end-main-container-part-->

<include file="Public:footer" />

        
        
</body>
</html>
{:FOOTERX()}
