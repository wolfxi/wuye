<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
<!--breadcrumbs-->
  <div id="content-header">
    <div id="breadcrumb"><a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="{:U('System/wuye')}">物业列表</a> <a href="javascript:" class="current">{$title}</a></div>
  </div>
<!--End-breadcrumbs-->

<!--Action boxes-->
  <div class="container-fluid">

    <div class="row-fluid">
		
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>{$title}</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="{$THINK.MODULE_NAME}{$THINK.ACTION_NAME}" method="post" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">物业公司名称:</label>
              <div class="controls">
                <input  name="name" type="text" class="input-xlarge" id="name" value="{$wuye.name}">
              </div>
            </div>

         <!--  <empty name="wuye.id">
           <div class="control-group">
           <label class="control-label" for="appendedInput">集团使用微信：</label>
           <div class="controls">
           <select id="weixin" style="width:200px"  name="weixin" >
           <option value="平台">平台</option>
           <option value="经销商">经销商</option>
           <option value="集团">集团</option>
           <option value="">自行选择</option>
           </select>
           </div>
           </div>
           <else/>
            <div class="control-group">
             <label class="control-label">集团使用微信:</label>
             <div class="controls">
               <input readonly="readonly" name="weixin" type="text" class="input-xlarge" id="weixin" value="{$wuye.weixin}">
             </div>
           </div>
         </empty> -->


            
            <div class="control-group">
              <label class="control-label">是否允许新建小区：</label>
              <div class="controls">
              	<input name="new_account" type="checkbox" id="new_account" value="1" <eq name='wuye.new_account' value='1'>checked</eq>>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">是否启用：</label>
              <div class="controls">
              	<input name="status" type="checkbox" id="status" value="1" <eq name='wuye.status' value='1'>checked</eq>>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">备注:</label>
              <div class="controls">
              	<textarea name="remark" rows="3" id="remark" class="input-xlarge">{$wuye.remark}</textarea>
              </div>
            </div>
            <div class="form-actions">
              <input name="id" type="hidden" id="id" value="{$wuye.id}">
              <button type="submit" class="btn btn-success">保存</button>
              
            </div>
          </form>
        </div>
      </div>
      
      
        
      
    </div>
  </div>
</div>

<!--end-main-container-part-->

<include file="Public:footer" />

        
        
</body>
</html>
{:FOOTERX()}
<script>

$('form').submit(function(){
	$(this).ajaxSubmit({
	  type: "post",
	  dataType: "json",
	  success: function(data){
		if(data.status==1){
			window.location.href="{:U('System/wuye')}";
		}
		mmodal({content:data.msg});
	  }
	});
	return false;
});

</script>
