<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
	<!--breadcrumbs-->
	<div id="content-header">
		<h1>归属物业表单</h1>
		<div id="breadcrumb">
			<a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a> 
			<a href="__URL__/wuyeselform/" class="current">归属物业表单</a>
			
		</div>
	</div>
	<!--End-breadcrumbs-->
	<!--Action boxes-->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-th-list"></i></span>
						<h5>修改 归属物业表单</h5>
					</div>
					<div class="alert alert-error hide" id="alert_info">
						<button type="button" class="close" onclick="$('#alert_info').hide();">×</button>
						<div class="alert-body">
							<span id="modal"></span>
						</div>
					</div>
					<div class="widget-content nopadding">
						<form action="__URL__/xiaoqu_saveeditform" method="post" class="form-horizontal">
							<div class="control-group">
								<label class="control-label">归属小区:</label>
								<div class="controls">
									<label class="control-label">{$atresult['name']}</label>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">微信表单名称 :</label>
								<div class="controls">
									<label class="control-label"  >{$mtresult['name']}</label>
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label">简介 :</label>
								<div class="controls">
									<p>
										{$mtresult.introduce}
									</p>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">设置:</label>
								<div class="controls">
									<label class="checkbox inline">
										<input type="checkbox" value="1" name="status" <if condition="$mtresult['is_status'] eq 1">checked="checked"</if> />
										启用</label>
									<label class=" checkbox inline">
										<input type="checkbox" value="1" <if condition="$mtresult['allow_delete'] eq 1">checked="checked"</if> name="allow_delete"  />
										允许删除</label>
									<label class=" checkbox inline">
										<input type="checkbox" value="1" <if condition="$mtresult['allow_hide'] eq 1">checked="checked"</if> name="allow_hide" />
										对物业隐藏</label>
								</div>
							</div>
							<div class="form-actions">
									<button type="submit" class="btn btn-success">保存</button>
									<input name="id" type="hidden" value="{$mtresult.id}"/> 
									<input name="xiaoqu_id" type="hidden" value="{$atresult.id}"/>
									<a href="javascript:window.history.back();void(0);" class="btn">取消</a>
							</div>
							</form>
						</div>
					</div>
				</div>

				<!--end-main-container-part-->

				<include file="Public:footer" />
				{:FOOTERX()}
<script>

$('form').submit(function(){
	$(this).ajaxSubmit({
	  type: "post",
	  dataType: "json",
	  success: function(data){
	  	alert(data.msg);
		if(data.status==1){
			//window.location.reload();
			window.location.href="__URL__/wuyeselform";
		}
		//mmodal({content:data.msg});
	  }
	});
	return false;
});

</script>

</body>
</html>
