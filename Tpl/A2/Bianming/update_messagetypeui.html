<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
	<!--breadcrumbs-->
	<div id="content-header">
		<h1>便民服务</h1>
		<div id="breadcrumb">
			<a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a> 
			<a href="__URL__/index/navid/{$navid}" <if condition="$navid eq $forumlist['WY_BM']" >class="current"</if> >便民版块列表</a>
			<foreach name="leftnav['wybm']" item="one">
			<a href="__URL__/one_messagetype_list/id/{$one.id}/navid/{$navid}"  <if condition="$navid eq $one['id']" >class="current"</if>  class="current">{$one.name}</a>
			</foreach>
		</div>
	</div>
	<!--End-breadcrumbs-->
	<!--Action boxes-->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-th-list"></i></span>
						<h5>编辑便民服务-->{$result.name}&nbsp;版块</h5>
					</div>
					<div class="alert alert-error hide" id="alert_info">
						<button type="button" class="close" onclick="$('#alert_info').hide();">×</button>
						<div class="alert-body">
							<span id="modal"></span>
						</div>
					</div>
					<div class="widget-content nopadding">
						<form action="__URL__/update_messagetype" method="post" class="form-horizontal">

							<div class="control-group">
								<label class="control-label">版块名称 :</label>
								<div class="controls">
									<input type="text" class="span11" name="name" value="{$result.name}" placeholder="" />
								</div>
							</div>
								
            				<!--<div class="control-group">
				            <input name="type" type="hidden" value="1"/>
				              <label class="control-label">关键字 </label>
				              <div class="controls">
				                <input id="url" name="url" type="text" class="span11"  />
				              </div>
				            </div>

				            <div class="control-group">
				            <input name="type" type="hidden" value="1"/>
				              <label class="control-label">链接 </label>
				              <div class="controls">
				                <input id="url" name="url" type="text" class="span11"  />
				              </div>
				            </div>-->

				            <div class="control-group">
				                <label class="control-label">图片</label>
				                <div class="controls">
				                  <input type="text" name="image" id="image" value="{$result.image}" class="span11" placeholder=""  />
				                </div>
				                <div class="controls">
				                  <img class="img-rounded" width="160px;" height="80px" id="uploadimg" src="__APP__/{$result.image}"/>
				                </div>
				                <div class="controls">
				                  <input type="file" id="choseimg" name="choseimg" onchange="ajaxuploadimage('choseimg','__URL__','__APP__');"/>
				                </div>
				            </div>

				            <div class="control-group">
				              <label class="control-label">简介:
				              </label>
				              <div class="controls">
				                <textarea id="introduce" class="span11" name="introduce"  rows="4" >{$result.introduce}</textarea>
				              </div>
				            </div>
				            <div class="control-group">
				              <label class="control-label">设置：</label>
				              <div class="controls">
							  	      <label class="checkbox inline">是否启用
				                	<input name="status" <if condition="$result['is_status'] eq 1">checked="checked"</if> type="checkbox" value="1" id="status">
								        </label>
							  	      <label class="checkbox inline">是否快捷
				                	<input name="shortcut" value="1" <if condition="$result['is_shortcut'] eq 1">checked="checked"</if> type="checkbox" id="shortcut">
								      </label>

				              </div>
				            </div>
        					<div class="form-actions">
        						<input type="hidden" value="{$result.id}" name="id" />
								<button type="submit" class="btn btn-success">提交</button>
								<a href="javascript:window.history.back();void(0);" class="btn">取消</a>
							</div>


							</form>
						</div>
					</div>
				</div>

				<!--end-main-container-part-->

				<include file="Public:footer" />
				{:FOOTERX()}


				<script type="text/javascript">
					$('form').submit(function(){
					  $(this).ajaxSubmit({
					    type: "post",
					    dataType: "json",
					    success: function(data){
					    if(data.flag==1){
					    	mmodal({content:data.msg});
					      	window.location.reload();
					    }else{
					    	mmodal({content:data.msg});
					    }
					    
					    }
					  });
					  return false;
					});

				</script>

</body>
</html>
