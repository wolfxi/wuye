<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
	<!--breadcrumbs-->
	<div id="content-header">
		<h1>便民服务</h1>
		<div id="breadcrumb">
			<a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a> 
			<a href="__URL__/index/navid/{$navid}" <if condition="$navid eq $forumlist['WY_BM']" >class="current"</if> >便民版块列表</a>
			<foreach name="leftnav['wybm']" item="one">
			<a href="__URL__/one_messagetype_list/id/{$one.id}/navid/{$navid}"  <if condition="$navid eq $one['id']" >class="current"</if>  class="current">{$one.name}</a>
			</foreach>
		</div>
	</div>
	<!--End-breadcrumbs-->
	<!--Action boxes-->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-th-list"></i></span>
						<h5>修改便民设置</h5>
					</div>
					<div class="alert alert-error hide" id="alert_info">
						<button type="button" class="close" onclick="$('#alert_info').hide();">×</button>
						<div class="alert-body">
							<span id="modal"></span>
						</div>
					</div>
					<div class="widget-content nopadding">
						<form action="__URL__/save_configs/navid/{$navid}" method="post" class="form-horizontal">
							<div class="control-group">
								<label class="control-label">微信关键字 :</label>
								<div class="controls">
									<input type="text" class="span11" name="keywords" value="{$result.keyworks}" placeholder="" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">回复标题 :</label>
								<div class="controls">
									<input type="text" class="span11" name="introduce" value="{$result.introduce}" placeholder="" />
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label">回复内容 :</label>
								<div class="controls">
									<textarea class="span11" name="details_info" rows="5" >{$result.details_info}</textarea>
								</div>
							</div>
					
							<div class="control-group">
								<label class="control-label">回复图片:</label>
								<div class="controls">
									<input type="text" name="image" id="image"  class="span11" value="{$result.image}"  />
								</div>
								<div class="controls">
									<if condition="$result['image'] neq ''">
									<img class="img-rounded" id="uploadimg"  height="80px" width="160px" src="__APP__/{$result.image}"/>
									<else/>
									<img class="img-rounded" id="uploadimg"  height="80px" width="160px" src="__APP__/Public/admin/images/on_pic.jpg"/>
									</if>
								</div>
								<div class="controls">
									<input type="file" name="choseimg" id="choseimg" onchange="ajaxuploadimage('choseimg','__URL__','__APP__')"/>
								</div>
							</div>
							<div class="form-actions">
									<notempty name="result['id']">
										<input name="id" value="{$result.id}" type="hidden" />
									</notempty>
									<button type="submit" class="btn btn-primary">提交</button>
									
							</div>
							</form>
						</div>
					</div>
				</div>

				<!--end-main-container-part-->

				<include file="Public:footer" />
				{:FOOTERX()}
				




</body>
</html>
