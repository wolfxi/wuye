<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
<link rel="stylesheet" href="__APP__/Public/admin/js/jBox/Skins/Blue/jbox.css" type="text/css" >
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
<!--breadcrumbs-->
  <div id="content-header">
    <div id="breadcrumb"><a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="javascript:" class="current">用户分组</a></div>
  </div>
<!--End-breadcrumbs-->

<!--Action boxes-->
  <div class="container-fluid">

    <div class="row-fluid">


        <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>微信用户分组</h5>
          
        </div>
        <div class="widget-content">
        
        	<table class="table table-bordered">
              <thead>
                <tr>
                  <th>编号</th>
                  <th>微信分组ID</th>
                  <th>分组名称</th>
                  <th>小区ID</th>
                  <th>小区名称</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              <volist name='group' id='vo'>
                <tr id="list_data_1362" title="性别：__">
                  <td>{$vo.id}</td>
                  <td class="center">{$vo.wid}</td>
                  <td class="center">{$vo.wname}</td>
                  <td class="center">{$vo.xiaoqu_id|default=''}</td>
                  <td class="center">{$vo.xiaoqu_name|default=''}</td>
                  <td class="center"><a class="btn btn-info" href="__URL__/group_edit/id/{$vo.id}"><i class="icon-edit icon-white"></i> 编辑 </a></td>
                </tr>
               </tr>
               </volist>
              </tbody>
            </table>


        </div>
      </div>
      
      
        
      
    </div>
  </div>
</div>

<!--end-main-container-part-->

<include file="Public:footer" />
{:FOOTERX()}
</body>
</html>
