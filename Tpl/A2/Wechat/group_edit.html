<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.Wname_a2}-{$Think.config.Wname}</title>
{:HEADERX()}
<link rel="stylesheet" href="__APP__/Public/admin/js/jBox/Skins/Blue/jbox.css" type="text/css" >
</head>

<body>

<include file="Public:header" />

<!--main-container-part-->
<div id="content">
<!--breadcrumbs-->
  <div id="content-header">
    <div id="breadcrumb"><a href="{:U('Index/index')}" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="__URL__/group">用户分组</a> <a href="javascript:" class="current">用户分组 编辑</a></div>
  </div>
<!--End-breadcrumbs-->

<!--Action boxes-->
  <div class="container-fluid">

    <div class="row-fluid">


        <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>修改 微信分组信息</h5>
          
        </div>
        
        <div class="widget-content nopadding">
          <form id="act_form" method="post" class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="appendedInput">分组名称</label>
              <div class="controls">
                <input name="wname" size="16" type="text" value="{$group.wname}">
              </div>
            </div>
            <div class="form-actions">
            <input type="hidden" name="id" value="{$group.id}">
              <button type="submit" id="btn_submit" class="btn btn-primary">提交</button>
              &nbsp; <a href="__URL__/group" class="btn">取消</a></div>
          </form>
        </div>

        
      </div>
      
      
        
      
    </div>
  </div>
</div>

<!--end-main-container-part-->

<include file="Public:footer" />
{:FOOTERX()}
</body>
</html>
